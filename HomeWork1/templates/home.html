<!--templates/home.html-->

{% extends 'base.html' %}

{% block content %}
    {% for book in books %}
        <div class = "book-entry">
            <h2>
                <a href="{% url 'detail_book' book.pk %}">{{ book.bookname }}</a>
            </h2>
            <p>
                {{ book.rating }}
            </p>
        </div>
    {% endfor %}
{% endblock content%}
